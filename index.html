<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="combinedratioRadio" name="variables" checked>
  <label for="combinedratioRadio">Combined ratio</label>

  <input type="radio" id="claimlossRadio" name="variables">
  <label for="claimlossRadio">Claim loss</label>

  <input type="radio" id="lossadjustmentsRadio" name="variables">
  <label for="lossadjustmentsRadio">Loss adjustments</label>

  <input type="radio" id="premiumsRadio" name="variables">
  <label for="premiumsRadio">Premiums</label>

  <input type="radio" id="underwritingexpenseRadio" name="variables">
  <label for="underwritingexpenseRadio">Underwriting expense</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Claim loss</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Loss adjustments</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Premiums</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Underwriting expense</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
